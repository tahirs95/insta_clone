<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<div class="column is-4 is-offset-4 container mt-5">
    <h3 class="font-weight-bold">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
            <div class="field">
                <div class="form-group">
                    <input class="input is-large form-control" type="text" name="username" placeholder="Your Username" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control form-group">
                    <input class="input is-large form-control" type="password" name="password" placeholder="Your Password" required>
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth btn btn-primary btn-lg">Login</button>
        </form>
    </div>
</div>
